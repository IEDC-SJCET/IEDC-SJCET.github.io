<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        fetchpriority="high">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"
        fetchpriority="high">
    <link rel="stylesheet" href="/src/style/common.css">
    <link rel="stylesheet" href="/src/style/loading.css">
    <link rel="stylesheet" href="/src/style/form.css">
</head>
<body id="bgdots" class="m-0 p-0 w-100" style="overflow: hidden">
        <div id="loading" class=" vh-100 vw-100">
            <div id="loader" class="lds-ring shadow-lg">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    <div class="container d-flex flex-column justify-content-center gap-5 align-items-center p-4 min-vh-100">
        <div id="formHead"></div>
        <form class="showWidth container flex-column gap-2 p-0" id="formBody" style="display: none;">
                <div class="w-100 flex-column d-flex gap-2">
                    <input name="Name" type="text" minlength="2" maxlength="20" class="newFormField shadow-lg " placeholder="Name"
                        required>
                    <input name="Email" type="email" minlength="4" maxlength="30" class="newFormField shadow-lg "
                        placeholder="Email ID" required>
                </div>
                
                <div class="w-100 flex-column d-flex gap-2">
                    <div class="shadow-lg">
                        <div class="choice">
                            <span>What do you like about this program,<br> What are things we need to improve?</span>
                            <div class="w-100">
                                <textarea name="message" class="newFormField w-100 p-1" placeholder="Feedbacks" required style="height: 150px;"></textarea>
                            </div>
                            
                            <div class="d-flex align-items-center gap-2">
                                <label>NOTIFY ME ON <a class="greencolor" href="http://iedc.sjcetpalai.ac.in/EVENTS">UPCOMING EVENTS</a>
                                </label><input type="checkbox" name="invite">
                            </div>
                            
                        </div>
                    </div>
                </div>
                
                <div class="w-100 d-flex gap-2 justify-content-center my-2">
                    <button class="mybtn btn w-50" type="reset">
                        <span>RESET <i class="bi bi-trash-fill"></i></span>
                    </button>
                    <button id="btnSubmit" class="btn-success btn w-50" type="submit">
                        <span>SUBMIT <i class="bi bi-chevron-right"></i></span>
                    </button>
                </div>
                <p class="text-black-50 fs-7 d-flex flex-column gap-1">
                    Never submit passwords through Forms.
                    <span><a href="mailto:ctobootcamp@sjcetpalai.ac.in" class="text-black-50"><i class="bi bi-envelope"></i> &nbsp;
                            Report an issue</a> &nbsp; | &nbsp;
                        <a href="https://iedc.sjcetpalai.ac.in" class="text-black-50">@ IEDC SJCET</a></span>
                </p>
            </div></form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script type="module" src="./regnow.js"></script>
</body>
</html>
