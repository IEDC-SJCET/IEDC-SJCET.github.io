<style>

            color: #ffaa42;
        }
        :root {
            --lightgreen : #ffe3b3;
            --green : #ffaa42;

</style>
<body id="bgdots">
    <div class="vh-100 container d-flex flex-column justify-content-center align-items-center p-4">
        <div class="d-flex flex-column gap-2 card shadow-lg showWidth">
            <!-- <img src="/src/asset/success" alt="" class="card-img-top"> -->
            <h2 class="card-header d-flex justify-content-between text-black fs-3 fw-bolder">
                Team Registration Is Done<br>
                <i class="bi bi-check-circle-fill greencolor"></i>
                </h2>
            <p class="card-body">
                You can wait for confirmation from the admin, or join our smart-india-hackathon group to get the latest updates. Don't forget your document id (use id for submitting your ideas later)<br>
            </p>
            <p id="docRef" class="card-body"></p>
            <p class="card-body d-flex gap-2 flex-wrap">
                <button class="btn text-decoration-none mybtn" onclick='copyText()'>
                    copy ID <i class="bi bi-clipboard"></i>
                </button>
                <a class="btn mybtn text-decoration-none" target="_blank" href="">Get Help <i class="bi bi-whatsapp"></i></a>
                <a href="https://chat.whatsapp.com/Ge0fvug1QyYGmqMebBf3d8" class="btn btn-success text-decoration-none" target="_blank" >Join SIH'23 Group <i class="bi bi-whatsapp"></i></a>
                <!-- <a href="/ideathon/submissions" id="submitidea" class="btn btn-success text-decoration-none">Submit your ideas <i class="bi bi-lightbulb"></i></a> -->
            </p>
        </div>
        <div class="w-100 showWidth">
            <p class="text-black-50 fs-7 d-flex flex-column gap-1 mt-2 ms-2 text-start">
                <span><a href="mailto:ctobootcamp@sjcetpalai.ac.in" class="text-black-50"><i class="bi bi-envelope"></i> &nbsp;
                        Report an issue</a> &nbsp; | &nbsp;
                    <a href="https://iedc.sjcetpalai.ac.in" class="text-black-50">@ IEDC SJCET</a></span>
            </p>
        </div>
    </div>
</body>
<script>
    console.log(window.location.href)
    let url = window.location.href.split('/')
    let id = url[url.length - 1].slice(1)
    const docRef = document.getElementById('docRef')
    const submitidea = document.getElementById('submitidea')
    if (id && id.length > 0){
        docRef.innerHTML = `Your Document ID is <span class="fw-bolder">${id}</span>`
        submitidea.href = `/ideathon/submissions/#${id}`
    }
    console.log(id)

    function copyText() {
        navigator.clipboard.writeText(id);
    }
</script>
