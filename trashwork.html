    <h2 class="text-white p-3">nice alle vro</h2>
    <style>
        :root {
            --width:20px;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        .animation{
            /* height: 400px; */
            position: relative;
            overflow: hidden;
        }
        .bi-square-fill{
            width: var(--width);
            height: var(--width);
            color: white;
            opacity: 0.2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3px;
        }
        .plane{
            width:var(--width);
            position: absolute;
            top: 60%;
            left: 0%;
            transform: translateX(-100%);
        }
    </style>
    <script>
    let array = document.querySelectorAll(".plane");
    let X = window.innerWidth;
    array.forEach((item) => {
        let string = ".allplane" + item.id;
        //write a way to find interger inside a string
        let number = parseInt(item.id);
        gsapdyna(string, number);


    })
    function gsapdyna(string, number){
            gsap.to(string, {
                rotation: 0,
                repeat:-1,
                delay: number * 0.05,
                duration: 15,
                 ease: "power2.out",
                motionPath: {
                    path:"#imgpath",
                    align: "#imgpath",
                    // autoRotate: true,
                    offsetY: -12,
                    offsetX: -12,
                    // path: [
                    //     { x: X * .2, y: 70 },
                        
                    //     { x: X * .7, y: -70 },
                    //     { x: X * .36, y: -150 },
                    //     { x: X * .1, y: -50 },
                    //     { x: X * .4, y: -20 },
                    //     { x: X * .7, y: -50 },
                    //     { x: X + .9, y: 0 },
                    //     { x: X + 200, y: 30 },
                    // ],
                    curviness: 1.8,
                    autoRotate: true
                }
            });
        }
        gsap.registerPlugin(MotionPathPlugin);



    </script>
